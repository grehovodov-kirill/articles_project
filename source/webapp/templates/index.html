{% extends 'base.html' %}

{% block content %}
    {% for status in statuses %}
        <a href="{% url 'index_status' status.0 %}">{{ status.1 }}</a>
    {% endfor %}

    {% if articles %}
        <h1>Статьи</h1>
    {% else %}
        <h1>Нет статей</h1>
    {% endif %}
    {% include "partial/article_list.html" %}
{% endblock %}
