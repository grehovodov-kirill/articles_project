{% extends "base.html" %}

{% block content %}
    <form action="{% url "article_delete_view" article.pk %}" method="POST">
    {% csrf_token %}
        <h2>Вы действительно хотите удалить статью {{ article.title }}</h2>
        <p>Введите название данной статьи</p>
        {% include "partial/form.html" with button_text="'Да я хочу удалить'" %}
    </form>
    <a href="{% url "article_view" article.pk %}">Нет</a>
{% endblock %}
